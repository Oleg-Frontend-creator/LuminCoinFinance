<header class="content-header my-md-5 my-2">
    <h1 class="main-title fs-1 fw-bold text-primary-emphasis mb-2" id="page-title">Расходы</h1>
</header>
<div class="main-content row row-cols-xxl-3 row-cols-xl-2 row-cols-1 container-fluid">
    <div class="col mb-1 d-md-block d-flex justify-content-center">
        <div class="card p-1 mb-3 rounded-4">
            <div class="card-body">
                <h5 class="card-title fs-3 fw-bold text-primary-emphasis" id="category-name">Депозиты</h5>
                <a href="/expense/edit" class="btn btn-primary me-2">Редактировать</a>
                <button class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Удалить
                </button>
            </div>
        </div>
    </div>
    <div class="col mb-1 d-md-block d-flex justify-content-center">
        <a href="/expense/create" class="card add-category-card p-1 mb-3 rounded-4 text-decoration-none">
            <div class="card-body d-flex justify-content-center align-items-center fs-2 text-opacity-50">
                +
            </div>
        </a>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog h-100 d-flex align-items-center">
        <div class="modal-content">
            <div class="modal-body text-primary-emphasis fw-bold text-center mt-0 mt-sm-3 fs-5">
                Вы действительно хотите удалить категорию? Связанные расходы будут удалены навсегда.
                <div class="button-group mt-3 pt-1 mb-sm-4 mb-0">
                    <button type="button" class="btn btn-success me-2" data-bs-dismiss="modal" aria-label="Close">
                        Да, удалить
                    </button>
                    <button type="button" class="btn btn-danger ms-1" data-bs-dismiss="modal" aria-label="Close">
                        Не удалять
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
